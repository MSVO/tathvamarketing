<head>
    <meta charset="UTF-8">
    <title>Example of Twitter Bootstrap 3 Carousel</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      h2{
          margin: 0;     
          color: #666;
          padding-top: 90px;
          font-size: 52px;
          font-family: "trebuchet ms", sans-serif;    
      }

      .item{
          background: black;    
          text-align: center;
          height: calc(100% - 40px);
      }

      .carousel{
          margin-top: 20px;
      }

      .bs-example{
        margin: 20px;
      }

      .carousel .carousel-fade .img-div {
        background-color: black
      }
      .carousel .carousel-fade .img-div img {
        object-fit: contain;
        width: 100%;
        height: 100%;
      }

      .carousel.carousel-fade .item {
        opacity:0;
        filter: alpha(opacity=0); /* ie fix */
      }

      .carousel.carousel-fade .active.item {
          opacity:1;
          filter: alpha(opacity=100); /* ie fix */
      }
          
    </style>
    </head>
    <body>
    <div class="bs-example">
        <div id="myCarousel" class="carousel slide" data-interval="6500" data-ride="carousel">
          <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>   
           <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item carousel-fade">
                  <div class="img-div">
                    <img src="./img/t2.jpeg" />
                    <!-- <h2>Slide 1</h2>
                    <div class="carousel-caption">
                      <h3>First slide label</h3>
                      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div> -->
                  </div>
                </div>
                <div class="item carousel-fade">
                  <div class="img-div"  style="background-image: url('./img/t3.jpeg')"></div>
                </div>
                <div class="item carousel-fade">
                  <div class="img-div"  style="background-image: url('./img/t4.jpg')"></div>
                </div>
                <div class="item carousel-fade">
                  <div class="img-div"  style="background-image: url('./img/t4.jpg')"></div>
                </div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

    <script>
      
      // Avoiding sizing glitch caused due to undefined dimensions of carousal images
      $(document).ready(function() {
        const height = $('.carousel-inner').css("height");
        const width = $('.carousel-inner').css("width");
        $('.carousel .carousel-fade .img-div').css("width", width);
        $('.carousel .carousel-fade .img-div').css("height", height);
      })

    </script>
    </body>
    </html>
